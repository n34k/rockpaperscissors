<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="container">
        <div class="buttons">
            <button id="rockBtn" type="button">Rock</button>
            <button id="paperBtn" type="button">Paper</button>
            <button id="scissorsBtn" type="button">Scissors</button>
        </div>
        <div class="textboxes">
            <div id="result">Click Any Button to Begin</div>
            <div id="score"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
